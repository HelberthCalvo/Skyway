<div class="container mt-5">
  <div class="row">
      <div class="col-lg-6 offset-lg-3">
          <div class="card">
              <div class="card-body text-center">

                  <form *ngIf="!isLoggedIn" class="mt-3" [formGroup]="userForm" (ngSubmit)="signInUser()">
                     <br>
                      <em class="fas fa-user-circle fa-8x" style="color: gray;"></em>
                      <br>
                      <br>
                      <br>
                      <div class="mb-3">
                          <input type="text" formControlName="username" class="form-control form-control-lg text-center"
                              placeholder="Nombre de usuario">
                          <div class="text-danger" *ngIf="userForm.get('username')?.hasError('required') && userForm.get('username')?.touched">
                              <span>El nombre de usuario <strong>es obligatorio</strong></span>
                          </div>
                      </div>
                      <div class="mb-3">
                          <input type="password" formControlName="password" class="form-control form-control-lg text-center"
                              placeholder="Contraseña">
                          <div class="text-danger" *ngIf="userForm.get('password')?.hasError('required') && userForm.get('password')?.touched">
                              <span>La contraseña <strong>es obligatoria</strong></span>
                          </div>
                      </div>
                      <br>
                      <div class="mb-3">
                        <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary btn-lg float-center">INICIAR SESIÓN</button>
                    </div>
                    <br>
                  </form>
                  <div class="alert alert-success" *ngIf="isLoggedIn">
                    Logueado como {{ roles }}.
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
