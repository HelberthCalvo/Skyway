<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page"
      >Reserva</a
    >
  </li>
  <li class="nav-item">
    <a class="nav-link disabled" (click)="buscarVuelos()">Ida</a>
  </li>
  <li class="nav-item">
    <a class="nav-link disabled">Regreso</a>
  </li>
  <li class="nav-item">
    <a class="nav-link disabled">Proceso de compra</a>
  </li>
  <li class="nav-item">
    <a
      class="nav-link disabled"
      tabindex="-1"
      aria-disabled="true"
      >Check-in</a
    >
  </li>
</ul>

<br />

<form [formGroup]="reserveForm" (ngSubmit)="buscarVuelos()">
  <div class="form-check form-check-inline mt-2">
    <input
      (change)="tipoReserva($event)"
      formControlName="tipoVuelo"
      class="form-check-input"
      type="radio"
      name="tipoVuelo"
      id="IdaRegreso"
      value="0"
    />
    <label class="form-check-label" for="IdaRegreso">Ida y Regreso</label>
  </div>
  <div class="form-check form-check-inline">
    <input
      (change)="tipoReserva($event)"
      formControlName="tipoVuelo"
      class="form-check-input"
      type="radio"
      name="tipoVuelo"
      id="SoloIda"
      value="1"
    />
    <label class="form-check-label" for="SoloIda">Solo Ida</label>
  </div>

  <div class="container mt-4">
    <div class="row">
      <div class="col">
        <div class="input-group">
          <span class="input-group-text">Salida</span>
          <input
            formControlName="date"
            type="date"
            class="form-control form-control-sm"
            placeholder="Día"
          />
        </div>
      </div>
      <div class="col" [ngClass]="{ ida: tipo != 0 }">
        <div class="input-group">
          <span class="input-group-text">Regresa</span>
          <input
            formControlName="date2"
            type="date"
            class="form-control form-control-sm"
            placeholder="Día"
          />
        </div>
      </div>
      <div class="col">
        <div class="input-group">
          <span class="input-group-text">Pasajeros</span>
          <input
            formControlName="pasajeros"
            type="number"
            class="form-control form-control-sm"
            placeholder="Cant. Pasajeros"
          />
        </div>
      </div>

      <div class="col">
        <button
          type="submit"
          class="btn btn-success float-start"
          [disabled]="reserveForm.invalid"
        >
          <i class="fas fa-search"></i>
          Buscar Vuelos
        </button>
      </div>
    </div>
    <br>
    <br>
    <br>
  </div>
</form>
