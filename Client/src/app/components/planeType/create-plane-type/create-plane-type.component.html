<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{ titulo }}</span>
                    <form class="mt-3" [formGroup]="planeTypeForm" (ngSubmit)="addPlaneType()">
                        <div class="mb-3">
                            <input type="text" formControlName="year" class="form-control form-control-lg"
                                placeholder="Año">
                            <div class="text-danger" *ngIf="planeTypeForm.get('year')?.hasError('required') && planeTypeForm.get('year')?.touched">
                                <span>El año del avión <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="model" class="form-control form-control-lg"
                                placeholder="Modelo del avión">
                            <div class="text-danger" *ngIf="planeTypeForm.get('model')?.hasError('required') && planeTypeForm.get('model')?.touched">
                                <span>El modelo del avión <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="brand" class="form-control form-control-lg"
                                placeholder="Marca del avión">
                            <div class="text-danger" *ngIf="planeTypeForm.get('brand')?.hasError('required') && planeTypeForm.get('brand')?.touched">
                                <span>La marca del avión <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="qtypassengers" class="form-control form-control-lg"
                                placeholder="Cantidad de pasajeros">
                            <div class="text-danger" *ngIf="planeTypeForm.get('qtypassengers')?.hasError('required') && planeTypeForm.get('qtypassengers')?.touched">
                                <span>La cantidad de pasajeros <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="qtyrows" class="form-control form-control-lg"
                                placeholder="Cantidad de filas">
                            <div class="text-danger" *ngIf="planeTypeForm.get('qtyrows')?.hasError('required') && planeTypeForm.get('qtyrows')?.touched">
                                <span>La cantidad de filas <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="qtyseats" class="form-control form-control-lg"
                                placeholder="Cantidad de asientos">
                            <div class="text-danger" *ngIf="planeTypeForm.get('qtyseats')?.hasError('required') && planeTypeForm.get('qtyseats')?.touched">
                                <span>La cantidad de asientos <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/list-planeType" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" [disabled]="planeTypeForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
